<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    background-color: rgb(76, 79, 91);   
}
body h1 {
    background-color: aliceblue;
    border-radius: 15px;
    padding: 15px;
    text-align: center;
    color: rgb(53, 51, 51);

}
body p {
    padding: 5px;
    background-color: rgb(140, 158, 176);
    border-radius: 10px;
}
</style>


<body>
    <h1>Muito obrigado pela sua visita e envio das informações!</h1>
    <p id="dados"></p>

    <script>
    window.addEventListener('DOMContentLoaded', function() {
        // Função para decodificar os cookies
        function decodeCookie(cookie) {
            return decodeURIComponent(cookie.split('=')[1]);
        }
    
        // Obter os cookies gravados
        var cookies = document.cookie.split(';');
    
        // Variáveis para armazenar os valores dos cookies
        var nome = '';
        var email = '';
        var msg = '';
    
        // Alterar sobre os cookies e obter os valores desejados
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.startsWith('nome=')) {
                nome = decodeCookie(cookie);
            } else if (cookie.startsWith('email=')) {
                email = decodeCookie(cookie);
            } else if (cookie.startsWith('area=')) {
                msg = decodeCookie(cookie);
            }
        }
    
        // Exibir os valores no parágrafo
        var dadosParagrafo = document.getElementById('dados');
        dadosParagrafo.textContent = 'Nome: ' + nome + ', Email: ' + email + ', Mensagem: ' + msg;
    });
</script>
</body>

</html>
